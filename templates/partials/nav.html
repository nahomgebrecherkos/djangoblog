<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
	{% if request.user.is_authenticated %}
	<div class="container">
		<a class="navbar-brand" href="{% url 'blog-index'%}"
			>Nahi's Blog</a
		>
		<button
			class="navbar-toggler"
			type="button"
			data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent"
			aria-expanded="false"
			aria-label="Toggle navigation"
		>
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'users-profile'%}"
						>My Profile <span class="sr-only">(current)</span></a
					>
				</li>
				<li class="nav-item active">
					<form method="post" action="{% url 'users-logout' %}">
						{% csrf_token %}
						<button
							type="submit"
							class="nav-link"
							style="border: none; background: none; cursor: pointer"
						>
							Log Out <span class="sr-only">(current)</span>
						</button>
					</form>
				</li>
			</ul>
			{% else %}
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'users-sign-up'%}"
						>sign Up <span class="sr-only">(current)</span></a
					>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'users-login'%}">
						Log In <span class="sr-only">(current)</span></a
					>
				</li>
			</ul>
			{% endif %}
		</div>
	</div>
</nav>
