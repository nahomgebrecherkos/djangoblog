{% extends 'partials/base.html'%} {% block title%}Profile{%endblock%}
{% load crispy_forms_tags %} {% block content%}

<div class="container">
	<div class="row mt-5 pt-3">
		<div class="col-md-6 offset-md-3 pr-10">
			<div class="card my-3 shadow">
				<div class="card-body">
					<span class="h4"> Profile Page </span>
					<span>
						<button
						type="button"
						class="btn btn-primary btn-sm float-right"
						data-toggle="modal"
						data-target="#exampleModal"
					>
						Edit Profile
					</button>
					
					<hr />
					<div class="row">
						<div class="col-md-4">
							<img class="img-thumbnail" src="{{ user.profilemodel.image.url }}" alt="profile" />
						</div>
						<div class="col-md-8">
							<h4>Name: {{user.username}}</h4>
							<h4>Gmail: {{user.email}}</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Button trigger modal -->

<!-- Modal -->
<div
	class="modal fade"
	id="exampleModal"
	tabindex="-1"
	aria-labelledby="exampleModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">
					Edit Profile
				</h5>
				<button
					type="button"
					class="close"
					data-dismiss="modal"
					aria-label="Close"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-4">
						<img class="img-thumbnail" src="{{ user.profilemodel.image.url}}" alt="">
					</div>
					<div class="col-md-8">
						<form action="" method="post" enctype="multipart/form-data">
							{% csrf_token %}
							{{u_form | crispy}}
							{{p_form | crispy}}
							<button
							type="button"
							class="btn btn-secondary btn-sm"
							data-dismiss="modal"
						>
							Discard
						</button>
						<button type="submit" class="btn btn-primary btn-sm">
							Save
						</button>
						</form>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				
			</div>
		</div>
	</div>
</div>

{% endblock%}
